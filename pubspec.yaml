name: ev_charging_app
description: A Flutter application for finding and booking EV charging stations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  google_maps_flutter: ^2.10.1
  geolocator: ^13.0.2
  mobile_scanner: ^6.0.6
  flutter_local_notifications: ^18.0.1
  http: ^1.3.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/ev_charging.png
    - assets/images/profile.png
    - assets/images/low_battery.jpg
    - assets/images/full_battery.jpg
    - assets/images/new_station.jpg
    - assets/images/maintenance.jpg
    - assets/images/car.png
    - assets/images/google.png
